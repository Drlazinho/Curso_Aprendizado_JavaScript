<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Somando Valores</title>
</head>
<style>
    body {
        text-align: center;
        border: 3px solid blue;
        border-radius: 24px;
        font-size: 30px;
    }
    h1 {
        margin-bottom: 10px;
    }
    input{
        height: 30px;
        width: 90px;
        font-size: 25px;
        
    }
    .botao{
        color: rgb(255, 247, 0);
        background-color: rgb(59, 116, 237);
        border-radius: 10px;
        height: 50px;
    }

    div{
        margin: 15px;
    }
     
</style>

<body>
    <h1>Somando Valores</h1>
    <input type="number" name="tntx1" id="tntx1"> +
    <input type="number" name="tntx2" id="tntx2"> =
    <input class="botao" type="button" value="Somar" onclick="Somar()">
    <div id="res">Resultado</div>

    <script>
        function Somar() {
            var tn1 = window.document.getElementById('tntx1')
            var tn2 = window.document.getElementById('tntx2')
            var res = window.document.getElementById('res')
            var n1 = Number(tn1.value)
            var n2 = Number(tn2.value) 
            var s = n1 + n2
            res.innerHTML = `A soma entre ${n1} e ${n2} Ã© igual a <strong>${s}</strong>`
        }
    </script>

    
</body>
</html>
